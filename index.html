<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GriddyCode - Coding has never been more lit</title>

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <nav>
    <img src="assets/logo.png" alt="GriddyCode logo" id="logo-hero">
  </nav>

  <div class="hero">
    <video autoplay loop src="assets/preview.mp4" width="50%"></video>

    <p>Coding has never been more <span id="hero-highlight">lit</span></p>

    <div class="row">
      <button>
        <img src="assets/linux-logo.png" alt="Linux logo" id="linux-logo">
        Download for Linux
      </button>

      <button>
        <img src="assets/windows-logo.webp" alt="Linux logo" id="windows-logo">
        Download for Windows
      </button>
    </div>
  </div>

  <div class="hero">
    <div class="hero-img-row">
      <img id="hero-img" src="assets/screenshot1.png" alt="Screenshot of GriddyCode" style="z-index: -1;">
      <img id="hero-img" src="assets/screenshot2.png" alt="Screenshot of GriddyCode" style="z-index: -2;">
      <img id="hero-img" src="assets/screenshot3.png" alt="Screenshot of GriddyCode" style="z-index: -3;">
    </div>
  
    <p>Themes and mods galore</p>

    <button>
      <span class="material-symbols-rounded">open_in_new</span>
      Learn about mods and themes
    </button>
  </div>
</body>
</html>
